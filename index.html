<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cat clicker site</title>
    <meta name="description" content="The Brand New Web Site">
    <meta name="author" content="Steven Basett">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <header>
            <h1 class="page-header">Click the cat</h1>
        </header>
        <div class="row">
            <div class="col-xs-6">
                <div class="thumbnail" data-cat-click="Fluffy"></div>
            </div>
            <div class="col-xs-6">
                <div class="thumbnail" data-cat-click="Tabitha"></div>
            </div>
        </div>
    </div>
    <!-- run javascript at the end -->
    <script src="js/script.js"></script>
</body>
</html>
